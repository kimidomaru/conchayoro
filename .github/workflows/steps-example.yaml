name: example steps

on: 
  push

jobs:
  hello_world_job:
    runs-on: ubuntu-latest
    name: Custom action Example
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - id: step-caller
        uses: "./.github/actions/hello"
        with:
          the-caller: 'Myself'
      - run: echo random-number ${{ steps.step-caller.outputs.random-number }} 
        shell: bash