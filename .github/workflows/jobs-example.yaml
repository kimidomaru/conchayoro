name: example jobs

on: 
  push

jobs: 
  build: 
    runs-on: ubuntu-latest
    steps: 
      - name: create artifact
        run: echo "Featured artifacts" > build-result.txt
      - uses: actions/upload-artifact@v2
        with: 
          name: build-result
          path: build-result.txt

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps: 
      - uses: actions/download-artifact@v2
        with: 
          name: build-result
          path: build-result.txt

      - name: read artifact
        run: ls build-result.txt